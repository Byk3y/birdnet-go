## nginx reverse proxy config for testing: subpath prefix (/birdnet)
## Simulates deploying BirdNET-Go behind a reverse proxy with a path prefix.
## This is a common deployment pattern (e.g., example.com/birdnet/).

worker_processes 1;
error_log /dev/stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 64;
}

http {
    access_log /dev/stdout;

    # Upstream backend (host.docker.internal resolves to the Docker host)
    upstream backend {
        server BACKEND_HOST:BACKEND_PORT;
    }

    server {
        listen 80;
        server_name localhost;

        # Strip /birdnet prefix and proxy to backend
        location /birdnet/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /birdnet;

            # SSE support
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Rewrite Location headers from backend
            proxy_redirect / /birdnet/;

            # Rewrite HTML content to fix asset paths
            sub_filter_once off;
            sub_filter_types text/html application/javascript;
            sub_filter '/ui/assets/' '/birdnet/ui/assets/';
        }

        # Redirect /birdnet (without trailing slash) to /birdnet/
        location = /birdnet {
            return 301 /birdnet/;
        }
    }
}
